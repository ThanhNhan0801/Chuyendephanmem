<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            position: relative;
        }
        #add-photo-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
        }
        #photo-list {
            display: flex;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .photo {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .photo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Plants Photos</h1>
    <div id="photo-list">
        <div class="Add photo" data-Add photo="Add photo"onclick="navigateTo('Add photo')">Add photo</div>
    </div>
    <script>
        function navigateTo(Addphoto) {
            window.location.href = Addphoto + ".html";
        }
    </script>
</body>
</html>
