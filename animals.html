<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #photo-list {
            display: flex;
            flex-wrap: wrap;
        }
        .photo {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .photo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Animals Photos</h1>
    <div id="photo-list"></div>
    <h2>Add New Photo</h2>
    <form id="photo-form">
        <input type="hidden" id="category" name="category" value="animals">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>
        <button type="submit">Add Photo</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiUrl = "http://localhost:5000/api/photos";
            const category = "animals";
            const photoList = document.getElementById("photo-list");

            // Fetch and display photos by category
            function fetchPhotos() {
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        photoList.innerHTML = "";
                        data.filter(photo => photo.category === category).forEach(photo => {
                            const photoDiv = document.createElement("div");
                            photoDiv.classList.add("photo");
                            photoDiv.innerHTML = `
                                <h3>${photo.title}</h3>
                                <img src="${photo.url}" alt="${photo.title}">
                                <p>${photo.description}</p>
                                <button onclick="deletePhoto(${photo.id})">Delete</button>
                            `;
                            photoList.appendChild(photoDiv);
                        });
                    });
            }

            // Add new photo
            const photoForm = document.getElementById("photo-form");
            photoForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const newPhoto = {
                    category: photoForm.category.value,
                    title: photoForm.title.value,
                    url: photoForm.url.value,
                    description: photoForm.description.value
                };

                fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(newPhoto)
                })
                .then(response => response.json())
                .then(data => {
                    fetchPhotos();
                    photoForm.reset();
                });
            });

            // Delete photo
            window.deletePhoto = function(id) {
                fetch(`${apiUrl}/${id}`, {
                    method: "DELETE"
                })
                .then(() => {
                    fetchPhotos();
                });
            }

            // Initial fetch
            fetchPhotos();
        });
    </script>
</body>
</html>
